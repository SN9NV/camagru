<!DOCTYPE html>
<html>
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1" charset="utf-8" />
        <link rel="stylesheet" href="fonts/fonts.css">
        <link type="text/css" rel="stylesheet" href="css/styles.css"/>
        <title>Camagru</title>
    </head>
    <body>
        <header class="nav row wrap">
            <a href="#" class="padding"><img class="logo" src="img/logo.png"/></a>
            <div class="padding">
                <div id="login_form" class="hidden">
                    <div style="display: flex; flex-direction: column">
                        <div>
							<form action="javascript:void(0);" onsubmit="login()">
                            	<input id="username" class="input-box" type="text" placeholder="Username" />
                            	<input id="password" class="input-box" type="password" placeholder="Password" />
                            	<input type="submit" name="name" value="Log In" />
							</form>
                        </div>
                        <div style="display: flex; flex-direction: row-reverse; justify-content: space-between">
							<a href="#/register" style="color: white">Create account</a>
							<b id="login_error" class="hidden" style="color: tomato; padding: 0 3px; font-size: 0.8rem">INCORRECT USERNAME OR PASSWORD</b>
						</div>
                    </div>
                </div>
                <div id="logout_text" class="hidden logout-text" style="diaplsy: flex; align-items: center">
                    <b id="login_name" style="vertical-align: middle; margin: 3px"></b>
                    <a href="#" onclick="logout()">
                        <i class="material-icons" style="vertical-align: middle; font-size: 2rem">power_settings_new</i>
                    </a>
                </div>
            </div>
        </header>

		<div id="add-button" class="floating-button">
			<a href="#/capture">
				<i class="material-icons">add</i>
			</a>
		</div>

        <section id="main" class="content"></section>

        <footer>
            Camagru - &copy adippena 2016
        </footer>

		<script type="text/javascript">
			"use strict";
		</script>
        <script src="script/animations.js" charset="utf-8"></script>
		<script src="script/create_user.js" charset="utf-8"></script>
		<script src="script/capture.js" charset="utf-8"></script>
		<script src="script/get_images.js" charset="utf-8"></script>
		<script src="script/main.js" charset="utf-8"></script>
    </body>
</html>
